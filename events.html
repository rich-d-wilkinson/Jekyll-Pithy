---
layout: default
---

<div class="home">
  <ul class="event-list">
    {% for event in site.events %}
      <li>
        <br>
        <h3>
          <a class="event-link" href="{{ event.url | prepend: site.baseurl }}">{{ event.title }}</a>
        </h3>
        <span class="event-meta">{{ event.date | date: "%b %-d, %Y %H:%m" }}</span>
        <hr id="line">
		<div class="content">
		{{ event.excerpt }}
        </div>
		<br>
      </li>
    {% endfor %}
  </ul>
</div>
